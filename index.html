<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            text-align: center;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            font-size: 24px;
        }

        .button-container {
            margin: 30px 0;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .photo-placeholder {
            width: 80%;
            height: 250px;
            background-color: #ddd;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
            font-size: 18px;
        }

        #classification-result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Smart Waste Classification
    </header>

    <div class="button-container">
        <button id="upload-photo-btn">Take or Upload Photo</button>
    </div>

    <div id="uploaded-photo" class="photo-placeholder">
        Upload or take a photo to classify.
    </div>

    <div id="classification-result"></div>

    <script src="edge-impulse-standalone.js"></script>
    <script>
        const uploadPhotoBtn = document.getElementById('upload-photo-btn');
        const uploadedPhoto = document.getElementById('uploaded-photo');
        const classificationResult = document.getElementById('classification-result');

        async function classifyImage(imageData) {
            const classifier = new EdgeImpulseClassifier();
            await classifier.init();

            // Classify the uploaded photo (base64 image)
            let res = await classifier.classify(imageData);
            return res;
        }

        function showClassificationResults(photoData, classificationResultText) {
            uploadedPhoto.textContent = "Uploaded Photo";
            uploadedPhoto.style.backgroundImage = `url(${photoData})`;
            classificationResult.textContent = `Classification Result: ${classificationResultText}`;
        }

        uploadPhotoBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.click();

            input.addEventListener('change', (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();

                reader.onloadend = () => {
                    const photoData = reader.result;  // Base64 string of the photo

                    classifyImage(photoData).then(res => {
                        const classificationText = res.result.label; // Assuming Edge Impulse returns a label
                        showClassificationResults(photoData, classificationText);
                    });
                };

                reader.readAsDataURL(file);  // Convert image to base64 string
            });
        });
    </script>
</body>
</html>
