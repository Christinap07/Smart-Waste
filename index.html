<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSort</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
            text-align: center;
        }
        
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            font-size: 24px;
            text-align: center;
        }
        
        .button-container {
            margin: 30px 0;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            width: 80%;
            margin: 10px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .nav-bar {
            background-color: #34495e;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-around;
        }

        .nav-bar i {
            font-size: 24px;
        }

        #results {
            font-family: monospace;
            white-space: pre-wrap;
            padding: 10px;
            background-color: #eaeaea;
            border-radius: 5px;
        }

        .photo-placeholder {
            width: 80%;
            height: 250px;
            background-color: #ddd;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #555;
            font-size: 18px;
        }

        #tips-list {
            list-style-type: none;
            padding: 0;
        }

        #tips-list li {
            font-size: 18px;
            margin: 10px 0;
        }

        #classification-result {
            font-size: 24px;
            margin-top: 20px;
        }

        .learn-more-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Home Screen -->
    <header>
        Smart Waste
    </header>
    
    <div class="button-container">
        <button id="take-photo-btn">Take a Photo</button>
        <button id="upload-photo-btn">Upload Image</button>
    </div>

    <div class="nav-bar">
        <a href="#home"><i class="fas fa-home">üè†</i></a>
        <a href="#tips"><i class="fas fa-book">üìò</i></a>
    </div>

    <!-- Classification Results Screen -->
    <div id="classification-results-screen" style="display: none;">
        <header>Classification Results</header>
        <div class="photo-placeholder" id="uploaded-photo">
            Upload or take a photo to classify it.
        </div>
        <div id="classification-result"></div>
        <button class="learn-more-btn" id="learn-recycle-btn" style="display:none;">Learn How to Recycle This Item</button>
    </div>

    <!-- Recycling Tips Screen -->
    <div id="recycling-tips-screen" style="display: none;">
        <header>Recycling Tips</header>
        <ul id="tips-list">
            <li>Rinse items before recycling.</li>
            <li>Separate paper from plastic.</li>
            <li>Avoid recycling items with food residue.</li>
        </ul>
        <button class="learn-more-btn">Learn More</button>
    </div>

    <script src="edge-impulse-standalone.js"></script>
    <script>
        // Handle photo upload and classification logic
        const takePhotoBtn = document.getElementById('take-photo-btn');
        const uploadPhotoBtn = document.getElementById('upload-photo-btn');
        const uploadedPhoto = document.getElementById('uploaded-photo');
        const classificationResult = document.getElementById('classification-result');
        const classificationResultsScreen = document.getElementById('classification-results-screen');
        const recyclingTipsScreen = document.getElementById('recycling-tips-screen');
        const learnRecycleBtn = document.getElementById('learn-recycle-btn');

        // Initialize Edge Impulse classifier
        async function classifyImage(imageData) {
            const classifier = new EdgeImpulseClassifier();
            await classifier.init();

            let res = await classifier.classify(imageData);
            return res;
        }

        // Show classification results
        function showClassificationResults(photoData, classificationResultText, isRecyclable) {
            uploadedPhoto.textContent = "Uploaded Photo";
            uploadedPhoto.style.backgroundImage = `url(${photoData})`;
            classificationResult.textContent = `Classification Result: ${classificationResultText}`;
            classificationResultsScreen.style.display = 'block';
            
            if (isRecyclable) {
                learnRecycleBtn.style.display = 'inline-block';
                recyclingTipsScreen.style.display = 'block'; // Show recycling tips if recyclable
            } else {
                learnRecycleBtn.style.display = 'none';
                recyclingTipsScreen.style.display = 'none'; // Hide recycling tips if not recyclable
            }
        }

        // Handle the "Take a Photo" button
        takePhotoBtn.addEventListener('click', () => {
            // Access the device camera and capture photo
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    document.body.appendChild(video);

                    // Take a snapshot from the video stream
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    setTimeout(() => {
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const photoData = canvas.toDataURL('image/png');
                        
                        // Process the image through Edge Impulse model
                        classifyImage(photoData).then(res => {
                            const classificationText = res.result.label;
                            const isRecyclable = classificationText.toLowerCase() === 'recyclable';
                            showClassificationResults(photoData, classificationText, isRecyclable);
                        });

                        video.srcObject.getTracks().forEach(track => track.stop()); // Stop camera stream
                        document.body.removeChild(video);
                    }, 1000);  // Wait a moment for the camera stream to be stable
                })
                .catch((err) => {
                    console.error('Error accessing camera: ', err);
                });
        });

        // Handle the "Upload Image" button
        uploadPhotoBtn.addEventListener('click', () => {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.click();

            input.addEventListener('change', (event) => {
                const photoData = URL.createObjectURL(event.target.files[0]);
                
                // Process the image through Edge Impulse model
                classifyImage(photoData).then(res => {
                    const classificationText = res.result.label;
                    const isRecyclable = classificationText.toLowerCase() === 'recyclable';
                    showClassificationResults(photoData, classificationText, isRecyclable);
                });
            });
        });

        // Navigation bar
        const homeBtn = document.querySelector('a[href="#home"]');
        const tipsBtn = document.querySelector('a[href="#tips"]');

        homeBtn.addEventListener('click', () => {
            classificationResultsScreen.style.display = 'none';
            recyclingTipsScreen.style.display = 'none';
        });

        tipsBtn.addEventListener('click', () => {
            classificationResultsScreen.style.display = 'none';
            recyclingTipsScreen.style.display = 'block';
        });
    </script>
</body>
</html>
